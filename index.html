<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>Document</title>
    <style>
        #score-board{
            color: white;
            font-size: 3rem;
        }

        #score{
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 2rem;
            margin-bottom: 5rem;
        }

        .label{
            width: 5rem;
            height: 5rem;
            margin: 0 2rem;
        }
    </style>
</head>
<body>
    <div id="score-board">
        <div id="score">
            <div class="label X"></div>
            <span class="x-score">0</span>
            :
            <span class="o-score">0</span>
            <div class="label O"></div>
        </div>
    </div>
    <div id="board">
        <div id="cell-0" class="cell"></div>
        <div id="cell-1" class="cell"></div>
        <div id="cell-2" class="cell"></div>
        <div id="cell-3" class="cell"></div>
        <div id="cell-4" class="cell"></div>
        <div id="cell-5" class="cell"></div>
        <div id="cell-6" class="cell"></div>
        <div id="cell-7" class="cell"></div>
        <div id="cell-8" class="cell"></div>
    </div>

    <script src="script.js"></script>
</body>
</html>
