<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Chakra+Petch:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <script src="https://kit.fontawesome.com/f74be9f8aa.js" crossorigin="anonymous"></script>
    <title>Document</title>
</head>
<body>
    <div id="start-screen">
        <h1 class="title">Tic Tac Toe</h1>
        <div class="players">
            <div class="p1">
                <div class="label X"></div>
                <div class="select-type">
                    <span id="player1-human" class="btn">Player</span>
                </div>
            </div>
            <div class="p2">
                <div class="label O"></div>
                <div class="select-type">
                    <span id="player2-human" class="btn">Player</span>
                    <span id="player2-ai" class="ai-btn btn">AI</span>
                </div>
                <span class="btn diff">AI: Easy</span>
            </div>
        </div>
        <div class="start-btn btn">Start Game</div>
    </div>
    <div style="display: none" id="game">
        <div id="score-board">
            <div id="score">
                <div id="x_label" class="label X x_label_border"></div>
                <span class="x-score">0</span>
                :
                <span class="o-score">0</span>
                <div id="o_label" class="label O"></div>
            </div>
        </div>
        <div id="board">
            <div id="cell-0" class="cell"></div>
            <div id="cell-1" class="cell"></div>
            <div id="cell-2" class="cell"></div>
            <div id="cell-3" class="cell"></div>
            <div id="cell-4" class="cell"></div>
            <div id="cell-5" class="cell"></div>
            <div id="cell-6" class="cell"></div>
            <div id="cell-7" class="cell"></div>
            <div id="cell-8" class="cell"></div>
        </div>
        <dialog>
            <div class="announce">
                <p></p>
                <button id="restart-btn" class="btn">Restart?</button>
            </div>
        </dialog>
    </div>
    <footer class="footer">
        <p>
            Copyright Â©
            <script>
              document.write(new Date().getFullYear())
            </script>
            |
          </p>
          <a href="https://github.com/irfansubasi" target="_blank">
            irfansubasi
            <i class="fa-brands fa-github"></i></a>
    </footer>
    <script src="script.js"></script>
</body>
</html>
